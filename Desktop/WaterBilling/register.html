<!DOCTYPE html>
<html>
<head>
	
	<title>Register</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<link href="http://cdn.materialdesignicons.com/2.1.99/css/materialdesignicons.min.css" rel="stylesheet" />
<div class="container">
	<div class="row">
		<div class="col-lg-4 col-md-4 mx-auto">
		<div class="card col-md-12">
		  <div class="card-body">
			<form>
			  <div class="form-group">
				<label>Full Name <span class="text-danger">*</span></label>
				<input type="text" class="form-control" placeholder="Enter Full Name">
			  </div>
			  <div class="form-group">
				<label>Mobile Number <span class="text-danger">*</span></label>
				<input type="text" class="form-control" placeholder="Enter Mobile Number">
			  </div>
			  <div class="form-group">
				<label>Email Address <span class="text-danger">*</span></label>
				<input type="email" class="form-control" placeholder="Enter Email Address">
			  </div>
			  <div class="form-group">
				<label>Password <span class="text-danger">*</span></label>
				<input type="email" class="form-control" placeholder="Enter Password">
			  </div>
			<div class="form-group">
			
			<div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
        <label class="custom-control-label" for="customControlAutosizing">I agree with all <a href="terms.html">Terms & Conditions</a></label>
      </div>
			
			
			</div>
			  <button type="submit" class="btn btn-success btn-block">REGISTER</button>
			</form>
			
		  </div>
		</div>
		</div>
	</div>
</div>
</body>
</html>
